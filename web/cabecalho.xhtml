<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:f="http://java.sun.com/jsf/facelets"
      xmlns:cp="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <f:composition template="style/template.xhtml">

        <f:define name="cabecalho">
            <h:form>  

                <p:growl id="messagens"/>  

                <h3>Default Menubar</h3>  
                <p:menubar>  
                    <p:submenu label="Arquivo" icon="ui-icon-document">  
                        <p:submenu label="Novo" icon="ui-icon-contact">  
                            <p:menuitem value="Projeto" url="#" />  
                            <p:menuitem value="Outro" url="#" />  
                        </p:submenu>  
                        <p:menuitem value="Abrir" url="#" />  
                        <p:separator />  
                        <p:menuitem value="Fechar" url="#" />  
                    </p:submenu>  

                    <p:submenu label="Editar" icon="ui-icon-pencil">  
                        <p:menuitem value="Desfazer" url="#" icon="ui-icon-arrowreturnthick-1-w" />  
                        <p:menuitem value="Refazer" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
                    </p:submenu>  

                    <p:submenu label="Ajuda" icon="ui-icon-help">  
                        <p:menuitem value="Conteúdo" url="#" />  
                        <p:submenu label="Busca" icon="ui-icon-search">  
                            <p:submenu label="Texto">  
                                <p:menuitem value="Área de Trabalho" url="#" />  
                            </p:submenu>  
                            <p:menuitem value="Arquivo" url="#" />  
                        </p:submenu>  
                    </p:submenu>  

                    <p:submenu label="Actions" icon="ui-icon-gear">  
                        <p:submenu label="Ajax" icon="ui-icon-refresh">  
                            <p:menuitem value="Save" actionListener="#{menuBean.save}" icon="ui-icon-disk" update="messages"/>  
                            <p:menuitem value="Update" actionListener="#{menuBean.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>  
                        </p:submenu>  
                        <p:submenu label="Non-Ajax" icon="ui-icon-newwin">  
                            <p:menuitem value="Delete" actionListener="#{menuBean.delete}" icon="ui-icon-close" update="messages" ajax="false"/>  
                        </p:submenu>  
                    </p:submenu>  

                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />  

                    <c:facet name="options">  
                        <p:inputText style="margin-right:10px"/>  
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
                    </c:facet>  

                </p:menubar>  

                <h3>Click Trigger</h3>  
                <p:menubar autoDisplay="false">  
                    //same content as default menubar  
                </p:menubar>  

            </h:form>  
            
        </f:define>

    </f:composition>

</html>
